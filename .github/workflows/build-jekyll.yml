name: Build Jekyll HTML

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out repository
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate build metadata
        run: |
          VERSION=$(git describe --tags --always --dirty)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version: \"$VERSION\"" > _build.yml
          echo "date: \"$DATE\"" >> _build.yml

      - name: Set up Ruby with Bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Upload the _site directory as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: _site

      - name: Deploy to server
        shell: bash
        run: |
          /usr/bin/mkdir -p ~/.ssh
          /usr/bin/echo "${{ secrets.KEY }}" > ~/.ssh/id_ed25519
          /usr/bin/chmod 600 ~/.ssh/id_ed25519
          /usr/bin/scp -P ${{ secrets.PORT }} -i ~/.ssh/id_ed25519 -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null _site/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.PATH }}
