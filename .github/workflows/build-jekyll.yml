name: Build and deploy Jekyll HTML

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate build metadata
        run: |
          VERSION=$(git describe --tags --always --dirty)
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          sed -i \
            -e "s/0.0.0-git/${VERSION}/g" \
            -e "s/UNKNOWN_BUILD_DATE/${DATE}/g" \
            _config.yml

      - name: Set up Ruby with Bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Upload the _site directory as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: _site

      - name: Deploy to server
        shell: bash
        run: |
          /usr/bin/mkdir -p ~/.ssh
          /usr/bin/echo "${{ secrets.KEY }}" > ~/.ssh/id_ed25519
          /usr/bin/chmod 600 ~/.ssh/id_ed25519
          /usr/bin/scp -P ${{ secrets.PORT }} -i ~/.ssh/id_ed25519 -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null _site/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.PATH }}
